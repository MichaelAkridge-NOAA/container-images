name: 02 - Discover and Build Draft Docker Images
on:
##  push:
##    branches:
##      - main
##    paths:
##      - 'draft_images/**'
##      - '.github/workflows/02-main-build-all-draft-images.yml'
  workflow_dispatch:
jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      paths: ${{ steps.matrix.outputs.paths }}
    steps:
      - uses: actions/checkout@v3

      - name: Find Dockerfiles
        id: find
        run: |
          find draft_images -name Dockerfile | sed 's/\/Dockerfile//' > dockerfile_paths.txt

      - name: Create JSON matrix
        id: matrix
        run: |
          paths=$(jq -R . < dockerfile_paths.txt | jq -s .)
          echo "paths=${paths}"  # Debug line to print the paths
          echo "::set-output name=paths::${paths}"

  call-reusable-workflow:
    needs: generate-matrix
    uses: ./.github/workflows/reusable-build-and-publish.yml
    with:
      dockerfile_paths: ${{ needs.generate-matrix.outputs.paths }}
      repository: ${{ github.repository }}