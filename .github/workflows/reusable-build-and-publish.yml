name: Reusable Build and Publish Docker Images
on:
  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string
      repository:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact_name }}
          path: .

      - name: Read paths
        id: read-paths
        run: |
          paths=$(cat dockerfile_paths.json)
          echo "paths=$paths" >> $GITHUB_ENV

      - name: Set up Docker build parameters and build/push images
        run: |
          folders=$(jq -r '.[]' <<< ${{ env.paths }})
          for folder in $folders; do
            IMAGE_NAME=$(basename $folder)
            echo "Building and pushing $IMAGE_NAME"
            docker build $folder -f $folder/Dockerfile --tag ghcr.io/${{ inputs.repository }}/$IMAGE_NAME:latest --tag ghcr.io/${{ inputs.repository }}/$IMAGE_NAME:${{ github.sha }}
            docker push ghcr.io/${{ inputs.repository }}/$IMAGE_NAME:latest
            docker push ghcr.io/${{ inputs.repository }}/$IMAGE_NAME:${{ github.sha }}
          done
