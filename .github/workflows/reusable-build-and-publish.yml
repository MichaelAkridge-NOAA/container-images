name: Reusable Build and Publish Docker Images
on:
  workflow_call:
    inputs:
      folder:
        required: true
        type: string
      repository:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3

      - name: Set lower case owner name
        run: |
          echo "OWNER_LC=${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]' | awk -F "=" '{print "OWNER_LC="$2}' >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=$(basename ${{ inputs.folder }})
          echo "Building and pushing $IMAGE_NAME"
          docker build ${{ inputs.folder }} -f ${{ inputs.folder }}/Dockerfile --tag ghcr.io/${OWNER_LC}/${IMAGE_NAME}:latest --tag ghcr.io/${OWNER_LC}/${IMAGE_NAME}:${{ github.sha }}
          docker push ghcr.io/${OWNER_LC}/${IMAGE_NAME}:latest
          docker push ghcr.io/${OWNER_LC}/${IMAGE_NAME}:${{ github.sha }}