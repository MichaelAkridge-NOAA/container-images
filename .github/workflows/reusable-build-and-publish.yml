name: Build and Publish Docker Images

on:
  workflow_call:
    inputs:
      dockerfile_paths:
        required: true
        type: array
      registry:
        required: true
        type: string
      repository:
        required: true
        type: string
      actor:
        required: true
        type: string
      token:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
      matrix:
        folder: ${{ inputs.dockerfile_paths }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker build parameters
        run: |
          IMAGE_NAME=$(basename ${{ matrix.folder }})
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ inputs.registry }}
          username: ${{ inputs.actor }}
          password: ${{ inputs.token }}

      - name: Build the Docker image
        run: |
          docker build ${{ matrix.folder }} -f ${{ matrix.folder }}/Dockerfile --tag ${{ inputs.registry }}/${{ inputs.repository }}/${{ env.IMAGE_NAME }}:latest --tag ${{ inputs.registry }}/${{ inputs.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Publish
        run: |
          docker push ${{ inputs.registry }}/${{ inputs.repository }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ inputs.registry }}/${{ inputs.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
