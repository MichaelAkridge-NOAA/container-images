name: 01 - Discover and Build Docker Images
on:
##  push:
##    branches:
##      - main
##    paths:
##      - 'images/**'
##      - '.github/workflows/01-main-build-all-images.yml'
  workflow_dispatch:

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Find Dockerfiles
        id: find
        run: |
          find images draft_images -name Dockerfile | sed 's/\/Dockerfile//' | sed 's/^/.\//' > dockerfile_paths.txt

      - name: Create JSON matrix
        id: set-matrix
        run: |
          paths=$(jq -R . < dockerfile_paths.txt | jq -s .)
          echo "::set-output name=matrix::$(echo $paths | jq -c '.[]')"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dockerfile-paths
          path: dockerfile_paths.json

  call-reusable-workflow:
    needs: generate-matrix
    uses: ./.github/workflows/reusable-build-and-publish.yml
    with:
      artifact_name: dockerfile-paths
      repository: ${{ github.repository }}
    strategy:
      matrix:
        folder: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}