name: 01 - 🔍Discover and Build 🐋 Docker Images
on:
##  push:
##    branches:
##      - main
##    paths:
##      - 'images/**'
##      - '.github/workflows/01-main-build-all-images.yml'
  workflow_dispatch:

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Find Dockerfiles
        id: find
        run: |
          find images -name Dockerfile | sed 's/\/Dockerfile//' | sed 's/^/.\//' > dockerfile_paths.txt
          cat dockerfile_paths.txt  # Debug step to ensure paths are found

      - name: Create JSON matrix
        id: generate-matrix
        run: |
          jq -R . < dockerfile_paths.txt | jq -s . > dockerfile_paths.json
          cat dockerfile_paths.json  # Debug step to ensure JSON file is created

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dockerfile-paths
          path: dockerfile_paths.json

  call-reusable-workflow:
    name: 🚀 Start Workflow
    needs: generate-matrix
    uses: ./.github/workflows/reusable-build-and-publish.yml
    with:
      artifact_name: dockerfile-paths
      repository: ${{ github.repository }}
