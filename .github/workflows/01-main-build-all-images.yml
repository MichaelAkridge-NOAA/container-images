name: 01 - Discover and Build Docker Images
on:
##  push:
##    branches:
##      - main
##    paths:
##      - 'images/**'
##      - '.github/workflows/01-main-build-all-images.yml'
  workflow_dispatch:
jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      paths: ${{ steps.generate-matrix.outputs.paths }}
    steps:
      - uses: actions/checkout@v3
      - name: Find Dockerfiles
        id: find
        run: |
          find images draft_images -name Dockerfile | sed 's/\/Dockerfile//' > dockerfile_paths.txt
      - name: Create JSON matrix
        id: generate-matrix
        run: |
          paths=$(jq -R . < dockerfile_paths.txt | jq -s .)
          echo "paths=${paths}" >> $GITHUB_ENV
          echo "paths=${paths}" >> $GITHUB_ENV_PATH
      - name: Set output paths
        id: set-output
        run: echo "paths=${paths}" >> $GITHUB_ENV
        shell: bash
  call-reusable-workflow:
    needs: generate-matrix
    uses: ./.github/workflows/reusable-build-and-publish.yml
    with:
      dockerfile_paths: ${{ needs.generate-matrix.outputs.paths }}
      repository: ${{ github.repository }}